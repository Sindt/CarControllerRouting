<!DOCTYPE html>
<html ng-app="DemoApp" ng-controller="CarController">
    <head lang="en">
        <meta charset="UTF-8">
        <title>{{title}}</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
        <script src="https://code.angularjs.org/1.4.7/i18n/angular-locale_da.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5//angular-route.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body>
        <header>
            <div class="container">
                <nav class="navbar navbar-default">
                    <ul class="nav navbar-nav">
                        <li><a href="#/home">All Cars</a></li>
                        <li><a href="#/addCar">Add Car</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="container">
            <div style="margin: 5px;">
                <!--This is were templates will be inserted-->
                <div ng-view="ng-view"></div>
            </div>
            <div style="max-width: 500px;float: left;margin-top:20px;"> Our views is included in an element marked with the ng-view directive</div>
            <div style="float:left;margin-top: -10px;"></div>
        </main>
    </body>
</html>
